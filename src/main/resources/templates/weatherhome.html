	<!-- Insert Columns after Carousel next -->
	<div class="container">
		<p></p>
		<p></p>
<h1>Weather Home Page</h1>
		<div class="row">
		
	<a href="#" th:href="@{'http://localhost:9080/weather/current'}" class="btn btn-primary">Get Current Weather Info</a>
		
			<div class="table-responsive">
				<table class="table">
		 			<div class="row">
					<div class="col-xs-1"><b><i>#</i></b></div>
					<div class="col-xs-2"><b><i>Local Time/Date</i></b></div>
					<div class="col-xs-2"><b><i>Weather</i></b></div>
						<div class="col-xs-2"><b><i>Temp C</i></b></div>
					<div class="col-xs-2"><b><i>Relative Humidity</i></b></div>
						<div class="col-xs-2"><b><i>Dew Point</i></b></div>

			</div>
				<tr th:each="u : ${weather}">
				 	<div class="row"> 
					<div class = "col-sm-1" th:text="${uStat.count}">Count</div>
					<div class = "col-sm-2" th:text="${u.local_time_rfc822}">Local Time/Date</div>
					<div class = "col-sm-2" th:text="${u.weather}">Weather</div>
					<div class = "col-sm-2" th:text="${u.temp_c}">Temp C</div>	
					<div class = "col-sm-2" th:text="${u.relative_humidity}">Relative Humidity</div>
					<div class = "col-sm-2" th:text="${u.dewpoint_c}">Dew Point</div>
			 </div>
				</tr>
		
				</table>
			</div>
